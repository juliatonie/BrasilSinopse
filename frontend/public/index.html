<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brasil Sinopse</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="logoBS.png" type="image/png">

</head>
<body>

  <header class="header" id="header">
    <div class="logo">
      <img src="logoBS.png" alt="Logo" />
      <h1>Brasil Sinopse</h1>
    </div>
    <nav class="nav">
      <a href="#sobre">Sobre</a>
    </nav>
  </header>

  <div class="search-container">
    <p class="slogan">Para bom entendedor, meia palavra basta?</p>
    <textarea id="description" placeholder="Deixe fluir sua imaginação e descreva um filme que quer assistir com todos os detalhes que surgirem. Cada palavra ajuda a transformar seu desejo em realidade."></textarea>
    <button id="searchButton">Buscar</button>
    <div id="results"></div>
  </div>

  <section id="sobre" class="sobre">
    <h2>Sobre</h2>
    <p>O BrasilSinopse transforma suas descrições em recomendações de filmes brasileiros. Escreva o que você quer assistir e deixe a mágica acontecer.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
